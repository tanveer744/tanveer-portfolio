<!-- Windows 11 Light Wallpaper Placeholder -->
<svg width="3840" height="2160" viewBox="0 0 3840 2160" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CC2FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0078D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0063B1;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background Gradient -->
  <rect width="3840" height="2160" fill="url(#bg-gradient)"/>
  
  <!-- Glowing Circles -->
  <circle cx="3200" cy="400" r="800" fill="url(#glow)"/>
  <circle cx="600" cy="1800" r="600" fill="url(#glow)"/>
  
  <!-- Geometric Shapes -->
  <rect x="2800" y="1200" width="800" height="800" fill="#ffffff" opacity="0.05" transform="rotate(45 3200 1600)"/>
  <rect x="200" y="200" width="600" height="600" fill="#ffffff" opacity="0.05" transform="rotate(30 500 500)"/>
</svg>
